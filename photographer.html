<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          alt="Logo de Fisheye - Page d'accueil "
          class="logo"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <section class="media-elements">
        <div class="menu-filters" role="button">
          <label for="filter" id="filter-label">Trier par</label>
          <div class="custom-select">
            <select name="filter" id="filter">
              <option value="popularity">Popularit√©</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
          </div>
        </div>
        <div class="portfolio"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        </form>
      </div>
    </div>

    <!-- Factories -->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <!-- Templates -->
    <script src="/scripts/templates/SorterForm.js"></script>
    <script src="/scripts/templates/ContactForm.js"></script>
    <script src="/scripts/templates/Lightbox.js"></script>
    <!-- Api -->
    <script src="scripts/api/Api.js"></script>
    <!-- Utils -->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/HandleLightbox.js"></script>
    <script src="/scripts/utils/Sorter.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
